<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Color Detector</title>
<style>
/* --- BASIC STYLES --- */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg,#667eea,#764ba2); min-height:100vh; display:flex; justify-content:center; align-items:center; padding:20px; }
.container { width:100%; max-width:1000px; }

/* --- LOGIN PAGE --- */
.login-page, .app-page { background:white; border-radius:20px; box-shadow:0 20px 60px rgba(0,0,0,0.3); padding:60px 40px; text-align:center; }
.login-page.hidden, .app-page.hidden { display:none; }
.logo { font-size:48px; margin-bottom:20px; }
.login-page h1 { color:#333; margin-bottom:10px; font-size:32px; }
.login-page p { color:#666; margin-bottom:40px; font-size:16px; }
.form-group { margin-bottom:20px; text-align:left; }
.form-group label { display:block; margin-bottom:8px; color:#333; font-weight:600; font-size:14px; }
.form-group input { width:100%; padding:14px 16px; border:2px solid #e0e0e0; border-radius:10px; font-size:16px; transition:border-color 0.3s; }
.form-group input:focus { outline:none; border-color:#667eea; }
.form-group.error input { border-color:#ff6b6b; }
.error-message { color:#ff6b6b; font-size:13px; margin-top:6px; display:none; }
.error-message.show { display:block; }
.login-btn { width:100%; padding:14px; background:linear-gradient(135deg,#667eea,#764ba2); color:white; border:none; border-radius:10px; font-size:16px; font-weight:600; cursor:pointer; margin-top:20px; transition:0.2s; }
.login-btn:hover { transform:translateY(-2px); box-shadow:0 10px 20px rgba(102,126,234,0.4); }
.login-btn:active { transform:translateY(0); }

/* --- APP PAGE --- */
.header { background:linear-gradient(135deg,#667eea,#764ba2); color:white; padding:30px 40px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:20px; }
.header h1 { font-size:28px; }
.logout-btn { padding:10px 20px; background:rgba(255,255,255,0.2); color:white; border:2px solid white; border-radius:8px; cursor:pointer; font-weight:600; transition:all 0.3s; }
.logout-btn:hover { background:rgba(255,255,255,0.3); }
.content { display:grid; grid-template-columns:1fr 1fr; gap:40px; padding:40px; }
@media (max-width:768px) { .content { grid-template-columns:1fr; gap:30px; padding:20px; } .header { padding:20px; font-size:20px; } .login-page { padding:40px 20px; } }
.section-title { font-size:20px; color:#333; margin-bottom:20px; font-weight:600; }

/* --- UPLOAD AREA --- */
.upload-area { border:3px dashed #667eea; border-radius:15px; padding:40px 20px; text-align:center; cursor:pointer; transition:all 0.3s; background:#f8f9ff; }
.upload-area:hover { background:#f0f2ff; border-color:#764ba2; }
.upload-area.dragover { background:#e8ebff; border-color:#764ba2; }
.upload-icon { font-size:48px; margin-bottom:10px; }
#imageInput { display:none; }
.image-preview { margin-top:20px; border-radius:15px; overflow:hidden; display:none; }
.image-preview.show { display:block; }
.image-preview img { width:100%; height:auto; cursor:crosshair; display:block; }

/* --- COLOR INFO --- */
.color-preview { width:100%; height:200px; border-radius:15px; background:#f0f0f0; border:2px solid #e0e0e0; margin-bottom:20px; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition:all 0.3s; }
.color-details { background:#f9f9f9; padding:20px; border-radius:15px; margin-bottom:20px; }
.detail-row { display:flex; justify-content:space-between; align-items:center; padding:12px 0; border-bottom:1px solid #e0e0e0; }
.detail-row:last-child { border-bottom:none; }
.detail-label { color:#666; font-weight:600; font-size:13px; }
.detail-value { font-family:'Courier New', monospace; color:#333; font-weight:500; font-size:14px; word-break:break-all; }
.color-name { font-size:20px; color:#667eea; font-weight:700; margin-bottom:10px; }
.action-buttons { display:flex; gap:10px; }
.btn { flex:1; padding:12px 16px; border:none; border-radius:10px; font-weight:600; cursor:pointer; transition:all 0.3s; font-size:14px; }
.btn-primary { background:linear-gradient(135deg,#667eea,#764ba2); color:white; }
.btn-primary:hover { transform:translateY(-2px); box-shadow:0 8px 15px rgba(102,126,234,0.4); }
.btn-secondary { background:#f0f0f0; color:#333; border:2px solid #e0e0e0; }
.btn-secondary:hover { background:#e8e8e8; }
.btn:disabled { opacity:0.5; cursor:not-allowed; }

/* --- COPY FEEDBACK --- */
.copy-feedback { position:fixed; bottom:20px; right:20px; background:#333; color:white; padding:12px 20px; border-radius:8px; opacity:0; transition:opacity 0.3s; pointer-events:none; }
.copy-feedback.show { opacity:1; }

/* --- DARK MODE --- */
body.dark-mode { background: linear-gradient(135deg,#1f1f1f,#2b2b2b); color:#f0f0f0; }
body.dark-mode .login-page, body.dark-mode .app-page { background:#2c2c2c; color:#f0f0f0; }
body.dark-mode h1, body.dark-mode .section-title, body.dark-mode .detail-label, body.dark-mode .detail-value, body.dark-mode .color-name { color:#f0f0f0; }
body.dark-mode input { background:#3a3a3a; color:#fff; border-color:#555; }
body.dark-mode .upload-area { background:#3a3a3a; border-color:#777; }
body.dark-mode .color-details { background:#3a3a3a; }
body.dark-mode .btn-secondary { background:#555; color:#fff; border-color:#666; }
body.dark-mode .header { background:linear-gradient(135deg,#444,#666); }
</style>
</head>

  <!-- LOGIN -->
  <div class="login-page" id="loginPage">
    <div class="logo">ðŸŽ¨</div>

  <!-- APP -->

    </div>
    <div class="content">

      <div>
        <h2 class="section-title">Upload Image</h2>
        <div class="upload-area" id="uploadArea">

        <input type="file" id="imageInput" accept="image/*">
        <div class="image-preview" id="imagePreview"><img id="previewImage"></div>
      </div>

      <!-- COLOR INFO -->
      <div>
        <h2 class="section-title">Detected Color</h2>
        <div class="color-preview" id="colorPreview"></div>
        <div class="color-details" id="colorDetails"><div class="placeholder-text">Upload an image and click on it to detect colors</div></div>
        <div class="action-buttons">
          <button class="btn btn-primary" id="copyBtn" disabled>Copy Hex</button>
          <button class="btn btn-secondary" id="downloadBtn" disabled>Download Info</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="copy-feedback" id="copyFeedback">Copied to clipboard!</div>

// --- UTILITY FUNCTIONS ---
let currentDetectedColor = null;
let currentUser = null;

function rgbToHex(r,g,b){return "#"+[r,g,b].map(x=>x.toString(16).padStart(2,'0')).join('').toUpperCase();}
function rgbToCmyk(r,g,b){
  if(r===0&&g===0&&b===0)return [0,0,0,100];
  let c=1-(r/255),m=1-(g/255),y=1-(b/255);
  let k=Math.min(c,m,y);
  c=((c-k)/(1-k))*100; m=((m-k)/(1-k))*100; y=((y-k)/(1-k))*100; k*=100;
  return [Math.round(c),Math.round(m),Math.round(y),Math.round(k)];
}
function findClosestColor(r,g,b){
  let closest=null,minDist=Infinity;
  colors.forEach(c=>{
    const [cr,cg,cb]=c.rgb;
    const dist=Math.sqrt((r-cr)**2+(g-cg)**2+(b-cb)**2);
    if(dist<minDist){minDist=dist; closest=c.name;}
  });
  return closest;
}
function displayColorInfo(name,hex,rgb){
  const cmyk = rgbToCmyk(...rgb);
  document.getElementById('colorPreview').style.background=hex;
  document.getElementById('colorDetails').innerHTML=`
    <div class="color-name">${name}</div>
    <div class="detail-row"><div class="detail-label">HEX</div><div class="detail-value">${hex}</div></div>
    <div class="detail-row"><div class="detail-label">RGB</div><div class="detail-value">rgb(${rgb.join(', ')})</div></div>
    <div class="detail-row"><div class="detail-label">CMYK</div><div class="detail-value">cmyk(${cmyk.join(', ')})</div></div>
  `;
  document.getElementById('copyBtn').disabled=false;
  document.getElementById('downloadBtn').disabled=false;
}

// --- LOGIN ---
const loginForm=document.getElementById('loginForm');
const usernameInput=document.getElementById('username');
const passwordInput=document.getElementById('password');

loginForm.addEventListener('submit',e=>{
  e.preventDefault();
  if(usernameInput.value.trim().length>=3 && passwordInput.value.length>=6){
    currentUser=usernameInput.value;
    document.getElementById('loginPage').classList.add('hidden');
    document.getElementById('appPage').classList.remove('hidden');
    loginForm.reset();
  }else{
    if(usernameInput.value.trim().length<3){usernameInput.parentElement.classList.add('error');usernameInput.parentElement.querySelector('.error-message').textContent='Username min 3 chars';usernameInput.parentElement.querySelector('.error-message').classList.add('show');}
    else{usernameInput.parentElement.classList.remove('error');usernameInput.parentElement.querySelector('.error-message').classList.remove('show');}
    if(passwordInput.value.length<6){passwordInput.parentElement.classList.add('error');passwordInput.parentElement.querySelector('.error-message').textContent='Password min 6 chars';passwordInput.parentElement.querySelector('.error-message').classList.add('show');}
    else{passwordInput.parentElement.classList.remove('error');passwordInput.parentElement.querySelector('.error-message').classList.remove('show');}
  }
});

// --- LOGOUT & DARK MODE ---
document.getElementById('logoutBtn').addEventListener('click',()=>{currentUser=null;currentDetectedColor=null;document.getElementById('appPage').classList.add('hidden');document.getElementById('loginPage').classList.remove('hidden');document.getElementById('imagePreview').classList.remove('show');document.getElementById('colorDetails').innerHTML='<div class="placeholder-text">Upload an image and click on it to detect colors</div>';document.getElementById('copyBtn').disabled=true;document.getElementById('downloadBtn').disabled=true;});
const darkModeToggle=document.getElementById('darkModeToggle');
darkModeToggle.addEventListener('click',()=>{document.body.classList.toggle('dark-mode');darkModeToggle.textContent=document.body.classList.contains('dark-mode')?'â˜€ï¸ Light Mode':'ðŸŒ™ Dark Mode';});
window.addEventListener('load',()=>{if(localStorage.getItem('darkMode')==='true'){document.body.classList.add('dark-mode');darkModeToggle.textContent='â˜€ï¸ Light Mode';}});

// --- IMAGE UPLOAD & DRAGDROP ---
const uploadArea=document.getElementById('uploadArea');
const imageInput=document.getElementById('imageInput');
const previewImage=document.getElementById('previewImage');
const imagePreview=document.getElementById('imagePreview');
uploadArea.addEventListener('click',()=>imageInput.click());
imageInput.addEventListener('change',()=>{const file=imageInput.files[0];if(!file)return;const reader=new FileReader();reader.onload=e=>{previewImage.src=e.target.result;imagePreview.classList.add('show');};reader.readAsDataURL(file);});
uploadArea.addEventListener('dragover',e=>{e.preventDefault();uploadArea.classList.add('dragover');});
uploadArea.addEventListener('dragleave',()=>uploadArea.classList.remove('dragover'));
uploadArea.addEventListener('drop',e=>{e.preventDefault();uploadArea.classList.remove('dragover');if(e.dataTransfer.files.length){imageInput.files=e.dataTransfer.files;const reader=new FileReader();reader.onload=e=>{previewImage.src=e.target.result;imagePreview.classList.add('show');};reader.readAsDataURL(e.dataTransfer.files[0]);}});

// --- COLOR DETECTION ---
previewImage.addEventListener('click',e=>{
  const canvas=document.createElement('canvas');
  const ctx=canvas.getContext('2d');
  canvas.width=previewImage.naturalWidth;
  canvas.height=previewImage.naturalHeight;
  ctx.drawImage(previewImage,0,0);
  const rect=previewImage.getBoundingClientRect();
  const scaleX=previewImage.naturalWidth/rect.width;
  const scaleY=previewImage.naturalHeight/rect.height;
  const startX=Math.floor((e.clientX-rect.left)*scaleX-5);
  const startY=Math.floor((e.clientY-rect.top)*scaleY-5);
  let detectedColors=[];
  for(let i=0;i<10;i++){for(let j=0;j<10;j++){
    const p=ctx.getImageData(startX+i,startY+j,1,1).data;
    const [r,g,b]=p;const hex=rgbToHex(r,g,b);const name=findClosestColor(r,g,b);
    detectedColors.push({name,hex,rgb:[r,g,b],cmyk:rgbToCmyk(r,g,b)});
  }}
  const uniqueColors=Array.from(new Map(detectedColors.map(c=>[c.hex,c])).values());
  currentDetectedColor=uniqueColors[0];
  displayColorInfo(currentDetectedColor.name,currentDetectedColor.hex,currentDetectedColor.rgb);
});

// --- COPY & DOWNLOAD ---
const copyBtn=document.getElementById('copyBtn');const downloadBtn=document.getElementById('downloadBtn');const copyFeedback=document.getElementById('copyFeedback');
copyBtn.addEventListener('click',()=>{if(currentDetectedColor){navigator.clipboard.writeText(currentDetectedColor.hex);copyFeedback.classList.add('show');setTimeout(()=>copyFeedback.classList.remove('show'),1500);}});
downloadBtn.addEventListener('click',()=>{if(!currentDetectedColor)return;let content=`Color Name: ${currentDetectedColor.name}\nHEX: ${currentDetectedColor.hex}\nRGB: rgb(${currentDetectedColor.rgb.join(', ')})\nCMYK: cmyk(${currentDetectedColor.cmyk.join(', ')})\n`; const blob=new Blob([content],{type:'text/plain'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='color-info.txt'; a.click(); URL.revokeObjectURL(url);});
</script>
